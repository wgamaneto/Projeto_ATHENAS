version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - vector-db
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    depends_on:
      - vector-db
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
  vector-db:
    image: chromadb/chroma
    ports:
      - "8001:8001"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
